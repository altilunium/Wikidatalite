<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://www.wikidata.org/static/favicon/wikidata.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Console</title>
  <style>
    #textbox1{
      width: 400px;
      height:300px;
    }
  </style>
</head>
<body>
  <pre>
CREATE
LAST|Len|"Item name"
LAST|Den|"item description"
LAST|P31|Q116961403
  </pre>

  <form id="myForm">
    <textarea id="textbox1" name="textbox1"></textarea><br><br>


    <input type="submit" value="Submit">
  </form>

  <div id="response"></div>

  
</body>
</html>

<script>

const form = document.getElementById('myForm');
const responseContainer = document.getElementById('response');

form.addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Get input values
  var textbox1Value = document.getElementById('textbox1').value;
  textbox1Value = encodeURIComponent(textbox1Value.replace(/\n/g, "||"));
  document.getElementById("response").innerHTML = textbox1Value
  window.location.href = "https://quickstatements.toolforge.org/#/v1=" + textbox1Value

  
});

</script>
